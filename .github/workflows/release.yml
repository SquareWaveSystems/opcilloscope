name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            artifact: opcscope-linux-x64
          - os: ubuntu-latest
            rid: linux-arm64
            artifact: opcscope-linux-arm64
          - os: windows-latest
            rid: win-x64
            artifact: opcscope-win-x64
          - os: windows-latest
            rid: win-arm64
            artifact: opcscope-win-arm64
          - os: macos-latest
            rid: osx-x64
            artifact: opcscope-osx-x64
          - os: macos-latest
            rid: osx-arm64
            artifact: opcscope-osx-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish
        run: |
          dotnet publish OpcScope.csproj -c Release -r ${{ matrix.rid }} -o ./publish

      - name: Create archive (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd publish
          chmod +x opcscope || true
          tar -czvf ../${{ matrix.artifact }}.tar.gz *

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path ./publish/* -DestinationPath ./${{ matrix.artifact }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
